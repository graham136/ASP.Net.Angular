<h1>Album</h1>

<div *ngIf="!deleteAlbum">
  <p>Cannot delete album {{album.albumName}} as it is still in use in a song.</p>
  <button class="btn btn-primary"
          (click)="onBackClick()">
    Back to Albums
  </button>
</div>

<div *ngIf="deleteAlbum">
  <h2>Delete Album?:</h2>
  <div class="form-group">
    <label for="albumName">Album Name:</label>
    <input type="text" class="form-control" id="albumName" value="{{ album.albumName }}" disabled>
  </div>
  <button class="btn btn-primary"
          (click)="onBackClick()">
    Back to Albums
  </button>
  <button class="btn btn-danger"
          (click)="onDeleteClick()">
    Delete Album
  </button>
</div>
