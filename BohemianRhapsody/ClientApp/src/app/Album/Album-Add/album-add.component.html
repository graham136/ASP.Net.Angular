<h1>Album</h1>

<p>Add a new album</p>
<p *ngIf="!album"><em>Loading...</em></p>

<div *ngIf="album">
  <form [formGroup]="myForm">
    <h2>Add Album</h2>
    <div class="form-group">
      <label for="albumName">Album Name:</label>
      <input type="text" class="form-control" id="albumName" formControlName="albumName" value="{{ album.albumName }}">
      <ng-template [ngIf]="!myForm.controls.albumName.valid">
        Please enter a Album name?
      </ng-template>
    </div>
    <div class="form-group">
      <label for="artistName">Artist Name:</label>
      <input type="text" class="form-control" id="artistName" formControlName="artistName" value="{{ album.artistName }}">
      <ng-template [ngIf]="!myForm.controls.artistName.valid">
        Please enter a Artist name?
      </ng-template>
    </div>
    <button class="btn btn-primary"
            (click)="onBackClick()">
      Back to Albums
    </button>
    <button class="btn btn-success"
            (click)="onSaveClick()"
            [disabled]="!myForm.valid">
      Save to Albums
    </button>
  </form>
</div>
