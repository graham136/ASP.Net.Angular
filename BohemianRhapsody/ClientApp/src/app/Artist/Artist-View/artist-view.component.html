<h1>Artist</h1>

<p>Viewing a selected artist</p>


<p *ngIf="!artist"><em>Loading...</em></p>

<div *ngIf="artist">
  <h2>View Artist</h2>
  <div class="form-group">
    <label for="artistName">Artist Name:</label>
    <input type="text" class="form-control" id="artistName" value="{{ artist.artistName }}" disabled>
  </div>
  <button class="btn btn-primary"
          (click)="onBackClick()">
    Back to Artists
  </button>
</div>
