<h1>Artists</h1>

<p>The current collection of song artists in the database.</p>
<h3>Search</h3>
<form [formGroup]="myForm">
  <div class="form-group">
    <label for="artistName">Artist Name:</label>
    <input type="text" class="form-control" id="artistName" formControlName="artistName">
    <ng-template [ngIf]="!myForm.controls.artistName.valid">
      Please enter a Artist name to search?
    </ng-template>
  </div>
  <button type="button" class="btn btn-info" (click)="onSearchClick()">
    <span class="glyphicon glyphicon-search"></span> Search
  </button>
  <button type="button" class="btn btn-info" (click)="onRefreshClick()">
    <span class="glyphicon glyphicon-refresh"></span> Reset Search
  </button>
</form>

<p *ngIf="!artists"><em>Loading...</em></p>

<table class='table' *ngIf="artists">
  <thead>
    <tr>
      <th>Picture</th>
      <th>ArtistId</th>
      <th>ArtistName</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let artist of artists; let i = index">
      <td><img src="{{ artist.artistUrl }}"></td>
      <td>{{ artist.artistId }}</td>
      <td>{{ artist.artistName }}</td>
      <td>
        <button class="btn btn-info"
                (click)="onViewClick(i)">
          View
        </button>
        <button class="btn btn-warning"
                (click)="onEditClick(i)">
          Edit
        </button>
        <button class="btn btn-danger"
                (click)="onDeleteClick(i)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success"
        (click)="onAddClick()">
  Add a artist
</button>
<img src="{{ artist.artistUrl }}">
