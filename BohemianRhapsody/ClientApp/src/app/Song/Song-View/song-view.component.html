<h1>Song</h1>

<p>Viewing a selected song</p>


<p *ngIf="!song"><em>Loading...</em></p>

<div *ngIf="song">
  <h2>View Song</h2>
  <div class="form-group">
    <label for="songName">Song Name:</label>
    <input type="text" class="form-control" id="songName" value="{{ song.songName }}" disabled>
  </div>
  <div class="form-group">
    <label for="songName">Song Name:</label>
    <input type="text" class="form-control" id="songName" value="{{ song.artistName }}" disabled>
  </div>
  <button class="btn btn-primary"
          (click)="onBackClick()">
    Back to Songs
  </button>
</div>
