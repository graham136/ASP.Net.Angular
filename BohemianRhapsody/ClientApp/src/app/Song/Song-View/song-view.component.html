<h1>Song</h1>

<p>Viewing a selected song</p>


<p *ngIf="!song"><em>Loading...</em></p>

<div *ngIf="song">
  <div class="form-group">
    <label for="songName">Song Name:</label>
    <input type="text" class="form-control" id="songName" value="{{ song.songName }}" disabled>
  </div>
  <div class="form-group">
    <label for="songName">Artist Name:</label>
    <input type="text" class="form-control" id="artistName" value="{{ song.artistName }}" disabled>
  </div>
  <div class="form-group">
    <label for="albumName">Album Name:</label>
    <input type="text" class="form-control" id="albumName" value="{{ song.albumName }}" disabled>
  </div>
  <div class="form-group">
    <label for="genre">Song Name:</label>
    <input type="text" class="form-control" id="genre" value="{{ song.genreName }}" disabled>
  </div>
     
  <button class="btn btn-primary"
          (click)="onBackClick()">
    Back to Songs
  </button>
</div>
